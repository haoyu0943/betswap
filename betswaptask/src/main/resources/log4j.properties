log4j.addivity.org.apache=true
logdir=./logs
#root log---------------------------
log4j.rootLogger=DEBUG,stdout
log4j.appender.stdout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.stdout.File=${logdir}/service.log
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[%C.%M()]: %m%n
#sub log---------------------------
#CreateBETTasks
log4j.logger.CreateBETTasks=DEBUG,CreateBETTasks
log4j.appender.CreateBETTasks.Append=true
log4j.appender.CreateBETTasks.ImmediateFlush=true
