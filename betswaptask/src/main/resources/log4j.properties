log4j.appender.CreateBETTasks.File=${logdir}/CreateBETTasks/CreateBETTasks.log
log4j.appender.CreateBETTasks.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.CreateBETTasks.layout=org.apache.log4j.PatternLayout
log4j.appender.CreateBETTasks.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[%C.%M()]: %m%n
log4j.additivity.CreateBETTasks=false
